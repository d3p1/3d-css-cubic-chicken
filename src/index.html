<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>3D CSS Chicken</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="scene">
            <div class="scene__cube">
                <div class="scene__cube-side
                            scene__cube-side--longitudinal
                            scene__cube-side--longitudinal-front"></div>
                <div class="scene__cube-side
                            scene__cube-side--longitudinal

                <div class="scene__cube-side
                            scene__cube-side--lateral
                            scene__cube-side--lateral-left"></div>
                <div class="scene__cube-side
                            scene__cube-side--lateral
                            scene__cube-side--lateral-right"></div>
                <div class="scene__cube-side
                            scene__cube-side--vertical
                            scene__cube-side--vertical-top"></div>
                <div class="scene__cube-side
                            scene__cube-side--vertical
                            scene__cube-side--vertical-bottom"></div>
            </div>
        </div>
